<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet link -->
    <link rel="stylesheet" href="assignment-03.css" />
    <title>Student Grades</title>
  </head>
  <body>
    <!-- Container for layout -->
    <div class="container">
      <!-- Table div for adding table dynamically -->
      <div id="table"></div>
      <!-- div to display informatio -->
      <div class="information">
        <div class="newrow">
          <div class="addnewrow">
            <button id="addRow">Add New Row</button>
            <input
              type="text"
              name="studentname"
              id="studentname"
              placeholder="Student Name (Optional)"
            />
            <input
              type="number"
              name="studentid"
              id="studentid"
              placeholder="Student ID (Optional)"
            />
          </div>
          <div class="addnewcol">
            <button id="addCol">Add New Col</button>
            <input
              type="text"
              name="assignmentame"
              id="assignmentame"
              placeholder="Assignment Name (Optional)"
            />
          </div>
          <div class="reset"><button id="reset">Reset Table</button></div>
        </div>
        <div class="row">
          <div id="not-submitted">
            Assignments not yet submitted: <span id="count"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript FIle -->
    <script src="assignment-03.js"></script>
  </body>
</html>
