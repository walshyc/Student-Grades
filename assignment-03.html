<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assignment-03.css" />
    <title>Student Grades</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Assignment 1</th>
            <th>Assignment 2</th>
            <th>Assignment 3</th>
            <th>Assignment 4</th>
            <th>Assignment 5</th>
            <th>Average (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Beck Donovan</td>
            <td>12323543</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td id="score12323543" class="score average">0</td>
          </tr>
          <tr>
            <td>Joe Buck</td>
            <td>12323543</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td contenteditable="true" class="score">-</td>
            <td id="score12323543" class="score average">0</td>
          </tr>
        </tbody>
      </table>
      <div class="info">

        <div id="not-submitted">
          Assignments not yet submitted: <span id="count"></span>
        </div>
      </div>
    </div>

    <script src="assignment-03.js"></script>
  </body>
</html>
